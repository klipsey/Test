<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Contact Us</title>
      <link rel="stylesheet" type="text/css" href="verify.css">
      <script src="verify.js"></script>
   </head>
   <body>
      <div id="header">
         <h2> CONTACT US FORM</h2>
      </div>
      <div id="form">
         <br>
         <div id="left">
            <input type="radio" name="gender" value="m">Male
            <input type="radio" name="gender" value="f">Female<br><br>
            <table>
               <tr>
                  <td><label>First Name:</label></td>
                  <td><input type="text" id="firstName" name="firstname"  size="20"></td>
               </tr>
               <tr>
                  <td><label>Last Name:</label> </td>
                  <td><input type="text" id="lastName" name="lastname" size="20"></td>
               <tr>
                  <td><label>Email Address:</label></td>
                  <td><input type="text" id="email" name="email" size="20"></td>
               <tr>
                  <td><label>Phone Number:</label></td>
                  <td><input type="text" id="phone" name="phone" size="20"></td>
            </table>
            <h3>Tell us more</h3>
            Which web technologies do you know?<br>
            <input type="checkbox" name="technologies" value="HTML">HTML
            <input type="checkbox" name="technologies" value="CSS">CSS 
            <input type="checkbox" name="technologies" value="Javascript">Javascript
            <h3>Your account</h3>
            <table>
               <tr>
                  <td><label>Username:</label></td>
                  <td><input type="text" id="username" name="username" size="20"></td>
               </tr>
               <tr>
                  <td><label>Password:</label></td>
                  <td><input type="password" id="password" name="password" size="20"></td>
               </tr>
            </table>
         </div>
         <div id="right">
            <fieldset>
               <legend>Current Address</legend>
               <table>
                  <tr>
                     <td><label>Address:</label></td>
                     <td><input type="text" id="address" name="address"  size="20"></td>
                  </tr>
                  <tr>
                     <td><label>City:</label> </td>
                     <td><input type="text" id="city" name="city" size="20"></td>
                  <tr>
                     <td><label>Country:</label> </td>
                     <td>
                        <select id="country" name="agegroup">
                           <option value="US">US</option>
                           <option value="Others">Others</option>
                        </select>
                     </td>
                  <tr>
                  
                     <td><label>State:</label> </td>
                     <td>
                        <select id="state" name="agegroup">
                           <option value="AL">AL</option>
                           <option value="AK">AK</option>
                           <option value="AZ">AZ</option>
                           <option value="AR">AR</option>
                           <option value="CA">CA</option>
                           <option value="CO">CO</option>
                           <option value="CT">CT</option>
                           <option value="DE">DE</option>
                           <option value="FL">FL</option>
                           <option value="GA">GA</option>
                           <option value="HI">HI</option>
                           <option value="ID">ID</option>
                           <option value="IL">IL</option>
                           <option value="IN">IN</option>
                           <option value="IA">IA</option>
                           <option value="KS">KS</option>
                           <option value="KY">KY</option>
                           <option value="LA">LA</option>
                           <option value="ME">ME</option>
                           <option value="MD">MD</option>
                           <option value="MA">MA</option>
                           <option value="MI">MI</option>
                           <option value="MN">MN</option>
                           <option value="MS">MS</option>
                           <option value="MO">MO</option>
                           <option value="MT">MT</option>
                           <option value="NE">NE</option>
                           <option value="NV">NV</option>
                           <option value="NH">NH</option>
                           <option value="NJ">NJ</option>
                           <option value="NM">NM</option>
                           <option value="NY">NY</option>
                           <option value="NC">NC</option>
                           <option value="ND">ND</option>
                           <option value="OH">OH</option>
                           <option value="OK">OK</option>
                           <option value="OR">OR</option>
                           <option value="PA">PA</option>
                           <option value="RI">RI</option>
                           <option value="SC">SC</option>
                           <option value="SD">SD</option>
                           <option value="TN">TN</option>
                           <option value="TX">TX</option>
                           <option value="UT">UT</option>
                           <option value="VT">VT</option>
                           <option value="VA">VA</option>
                           <option value="WA">WA</option>
                           <option value="WV">WV</option>
                           <option value="WI">WI</option>
                           <option value="WY">WY</option>
                           <option value="WADC">WADC</option>
                        </select>
                     </td>
                     <tr>
                     <td><label>Zip Code:</label></td>
                     <td><input type="text" id="zip" name="zip" size="20"></td>
               </table>
            </fieldset>
            <br>
            <h3>Enter comments</h3>
            <textarea name="comments" cols="35" rows="7"></textarea>
            <br>
            <div id="botton">
               <button onclick='return validateForm()' class="btn btn-default">Submit</button>
            </div>
         </div>
      </div>
   </body>
</html>
