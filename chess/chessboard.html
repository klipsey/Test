<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="description" content="PROG 109 - Chessboard" />
   <meta charset="utf-8" />
   <link rel="Stylesheet" href="style.css" type="text/css">
   <title>Chess HTML5-Template</title>
   <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/just-letters" type="text/css"/>
</head>
<body>
   <h1 id="title">Chessboard</h1>
   <div id="container">
      <div class="row">
         <!-- Row 1 -->
         <div class="white"><img  src="images/black-castle.png" alt="castle"></div>
         <div class="black"><img  src="images/black-knight.png" alt="knight"></div>
         <div class="white"><img  src="images/black-bishop.png" alt="bishop"></div>
         <div class="black"><img  src="images/black-king.png" alt="king"></div>
         <div class="white"><img  src="images/black-queen.png" alt="queen"></div>
         <div class="black"><img  src="images/black-bishop.png" alt="bishop"></div>
         <div class="white"><img  src="images/black-knight.png" alt="knight"></div>
         <div class="black"><img  src="images/black-castle.png" alt="castle"></div>
       </div> <!-- End Row 1-->
 <div class="clear"> </div>
      <div class="row">
         <!-- Row 2 -->
         <div class="black"><img  src="images/black-pawn.png" alt="pawn"></div>
         <div class="white"><img  src="images/black-pawn.png" alt="pawn"></div>
         <div class="black"><img  src="images/black-pawn.png" alt="pawn"></div>
         <div class="white"><img  src="images/black-pawn.png" alt="pawn"></div>
         <div class="black"><img  src="images/black-pawn.png" alt="pawn"></div>
         <div class="white"><img  src="images/black-pawn.png" alt="pawn"></div>
         <div class="black"><img  src="images/black-pawn.png" alt="pawn"></div>
         <div class="white"><img  src="images/black-pawn.png" alt="pawn"></div>
 </div> <!-- End Row 2-->
 <div class="clear"> </div>
      <div class="row">
         <!-- Row 3 -->
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
 </div> <!-- End Row 2-->
 <div class="clear"> </div>
      <div class="row">
         <!-- Row 3 -->
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
 </div> <!-- End Row 4-->
 <div class="clear"> </div>
      <div class="row">
         <!-- Row 5 -->
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
      </div>
      <div class="clear"> </div>
      <div class="row">
         <!-- Row 6 -->
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
         <div class="black"></div>
         <div class="white"></div>
      </div>
      <div class="clear"> </div>
      <div class="row">
         <!-- Row 7 -->
         <div class="white"><img  src="images/gold-pawn.png" alt="pawn"></div>
         <div class="black"><img  src="images/gold-pawn.png" alt="pawn"></div>
         <div class="white"><img  src="images/gold-pawn.png" alt="pawn"></div>
         <div class="black"><img  src="images/gold-pawn.png" alt="pawn"></div>
         <div class="white"><img  src="images/gold-pawn.png" alt="pawn"></div>
         <div class="black"><img  src="images/gold-pawn.png" alt="pawn"></div>
         <div class="white"><img  src="images/gold-pawn.png" alt="pawn"></div>
         <div class="black"><img  src="images/gold-pawn.png" alt="pawn"></div>
      </div>
      <div class="clear"> </div>
      <div class="row">
         <!-- Row 8 -->
         <div class="black"><img  src="images/gold-castle.png" alt="castle"></div>
         <div class="white"><img  src="images/gold-knight.png" alt="knight"></div>
         <div class="black"><img  src="images/gold-bishop.png" alt="bishop"></div>
         <div class="white"><img  src="images/gold-queen.png" alt="queen"></div>
         <div class="black"><img  src="images/gold-king.png" alt="king"></div>
         <div class="white"><img  src="images/gold-bishop.png" alt="bishop"></div>
         <div class="black"><img  src="images/gold-knight.png" alt="knight"></div>
         <div class="white"><img  src="images/gold-castle.png" alt="castle"></div>
         <div class="clear"> </div>
      </div>
   </div>
   <!-- End of container-->
   <div class="clear"> </div>
   <div id="footer">
      <p><a href="http://validator.w3.org/check?uri=referer" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" /></a>
         <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a>
      </p>
   </div>
</body>
</html>
